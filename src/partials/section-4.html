<section class="freshbox">
  <div class="freshbox_container">
    <h2 class="freshbox_title">Fresh Harvest Box has got you covered</h2>
    <div class="freshbox_images">
      <img
        class="freshbox_image_first"
        src="./src/img/images/melon.jpg"
        alt="melon fruit"
      />
      <img
        class="freshbox_image_first"
        src="./src/img/images/blueberry.jpg"
        alt="blueberry fruit"
      />
    </div>
    <div class="freshbox_bottom_text">
      <p class="freshbox_p_text">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>
      <form class="freshbox_form">
        <label class="email_form">
          <input
            class="freshbox_email_input"
            type="email"
            name="E-mail"
            placeholder="Enter email..."
            required
          />
          <button class="freshbox_btn_send" type="submit">Send</button>
        </label>
      </form>
    </div>
  </div>
</section>
